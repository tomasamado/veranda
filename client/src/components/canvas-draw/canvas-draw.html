<ion-toolbar id="top-toolbar">
    <ion-buttons left>
        <button icon-only ion-button (click)="goBack()"><ion-icon name="arrow-round-back"></ion-icon></button>
        <button *ngFor="let colour of availableColours" icon-only ion-button (click)="changeColour(colour)">
            <ion-icon [style.color]="colour" name="water"></ion-icon>
        </button>
    </ion-buttons>
    <ion-buttons>
        <button style="border: 1px solid #cecece;" ion-button icon-only style.color="#fff" (click)="changeColour('#fff')">
            <ion-icon style="color: #fff;" name="square"></ion-icon>
        </button>
    </ion-buttons>
</ion-toolbar>
 
<canvas #myCanvas (touchstart)="handleStart($event)" (touchmove)="handleMove($event)"></canvas>
 
<ion-toolbar id="bottom-toolbar">
    <ion-buttons left>
        <button color="dark" ion-button icon-only (click)="clearCanvas()"><ion-icon name="trash"></ion-icon></button>
        <button color="dark" ion-button icon-only (click)="saveDrawing()"><ion-icon name="checkmark-circle"></ion-icon></button>
    </ion-buttons>
    <ion-buttons>
        <button color="dark" ion-button icon-only (click)="changeSize(5)"><ion-icon style="font-size: 0.25em;" name="radio-button-on"></ion-icon></button>
        <button color="dark" ion-button icon-only (click)="changeSize(10)"><ion-icon style="font-size: 0.5em;" name="radio-button-on"></ion-icon></button>
        <button color="dark" ion-button icon-only (click)="changeSize(20)"><ion-icon style="font-size: 0.75em;" name="radio-button-on"></ion-icon></button>
        <button color="dark" ion-button icon-only (click)="changeSize(50)"><ion-icon style="font-size: 1.5em;" name="radio-button-on"></ion-icon></button>
        <button color="dark" ion-button icon-only (click)="changeSize(200)"><ion-icon style="font-size: 2em;" name="radio-button-on"></ion-icon></button>
    </ion-buttons>
</ion-toolbar>
