<ion-header style="text-align: center">
  <ion-toolbar style="text-align: center">
    <button ion-button icon-only menuToggle left>
      <ion-icon class="menubutton" name="menu"></ion-icon>
    </button>
    <ion-title text-center>
      Notes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu [content]="mycontent" type="overlay">
  <ion-content no-bounce>

    <ion-list>
      <ion-item>
        <ion-row>
          <ion-title> user </ion-title>
          <button ion-button icon-only  round class="createbutton">
            <ion-icon name="person"></ion-icon>
          </button>
        </ion-row>
      </ion-item>
      <button ion-button icon-end  round (click)="showConfirm()" class="createbutton">
        Log out
        <ion-icon name="log-out"></ion-icon>
      </button>
      <ion-item menuClose detail-none>Close Menu</ion-item>
    </ion-list>

  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" [(ngModel)]="searchText" placeholder="Search your notes"
    showCancelButton="true" (ionClear)="onClear(ev)"> </ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let note of notes" col-6 no-padding>
        <ion-item-group>
          <ion-card style="background-color: thistle" (click)="getSingularNote()">
            <ion-card-header>
              {{note.title}}
            </ion-card-header>
            <ion-card-content>
              {{note.description}}
            </ion-card-content>
          </ion-card>
        </ion-item-group>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>


<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center">
        <button ion-button icon-only round (click)="goCreate()" class="createbutton">
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
