<ion-header>
  <ion-toolbar>
    <button ion-button icon-only menuToggle left>
      <ion-icon class="menubutton" name="menu"></ion-icon>
    </button>
    <ion-title style="text-align: center">
      Notes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-menu [content]="mycontent" type="overlay">
  <ion-content no-bounce>
    <ion-list>
      <ion-item>
        <ion-card>
          <ion-item>
            <ion-icon item-start name="person"></ion-icon>
            <h2>{{user.first_name}} {{user.last_name}}</h2>
            <p style="text-overflow:ellipsis;">{{user.email}}</p>
          </ion-item>
          <ion-card-content>
            <p> @{{user.username}}</p>
          </ion-card-content>
        </ion-card>
      </ion-item>
      <ion-item>
        <button ion-button icon-end (click)="showConfirm()" class="createbutton">
          Log out <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-item>
      <ion-item menuClose detail-none>Close Menu</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #mycontent [root]="rootPage"></ion-nav>

<ion-content>
  <ion-searchbar #mySearchbar (ionInput)="getItems($event)" [(ngModel)]="searchText" placeholder="Search your notes"
    showCancelButton="true" (ionCancel)="onCancel(ev)" (ionClear)="onClear(ev)"> </ion-searchbar>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let note of notes" col-6 no-padding>
        <ion-item-group>
          <ion-card [style.background-color]="this.currentColour" (click)="getSingularNote(note)">
            <ion-card-header>
              {{note.title}}
            </ion-card-header>
            <ion-card-content>
              {{note.description}}
            </ion-card-content>
          </ion-card>
        </ion-item-group>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>


<ion-footer>
  <button ion-button icon-only clear (click)="goCreate()" class="addbutton">
    <ion-icon name="create"></ion-icon>
  </button>
</ion-footer>
