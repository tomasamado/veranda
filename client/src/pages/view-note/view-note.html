<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>

    <ion-item>
      <ion-input value="{{note.title}}"> </ion-input>
    </ion-item>

    <ion-item>
        <ion-textarea placeholder="Note" [(ngModel)]="note.description" name="description"> {{note.description}}</ion-textarea>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
        <button ion-button icon-only clear large (click)="updateNote()" class="createbutton" style="text-align: center">
          <ion-icon name="checkmark-circle"></ion-icon>
        </button>

      <ion-buttons end>
        <button ion-button icon-only clear (click)="deleteNote()" class="createbutton">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-buttons>

    </ion-row>
  </ion-grid>
</ion-footer>
