<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list inset *ngFor="let note of notes">

    <ion-item>
      <ion-title>{{note.title}}</ion-title>
    </ion-item>


    <ion-item>
      <p>{{note.description}}</p>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center">
        <button ion-button icon-only round (click)="updateNote()" class="createbutton">
          <ion-icon name="checkmark-circle"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
