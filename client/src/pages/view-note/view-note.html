<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only clear (click)="deleteNote()" class="createbutton">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding [style.background-color]="note.color">
  <ion-list inset>
    <ion-buttons class="center">
      <button *ngFor="let colour of availableColours" color="light" icon-only ion-button outline (click)="changeColour(colour)">
        <ion-icon [style.color]="colour" name="water"></ion-icon>
      </button>
    </ion-buttons>
    <ion-item no-lines [style.background-color]="note.color">
      <ion-textarea class="inputitle" rows=1 placeholder="Title" [(ngModel)]="note.title" name="title" style="text-align: center">
        {{note.title}}</ion-textarea>
    </ion-item>

    <ion-item no-lines [style.background-color]="note.color">
      <ion-textarea placeholder="Note" rows=12 [(ngModel)]="note.description" name="description"> {{note.description}}</ion-textarea>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col style="text-align: center">
          <button ion-button icon-only clear (click)="updateNote()" class="createbutton">
              <ion-icon name="checkmark"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
