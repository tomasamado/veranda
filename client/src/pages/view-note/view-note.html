<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list inset>

    <ion-item>
      <ion-title>{{note.title}}</ion-title>
    </ion-item>

    <ion-item>
        <ion-textarea placeholder="Note" [(ngModel)]="note.description" name="description"> {{note.description}}</ion-textarea>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center">
        <button ion-button icon-only round (click)="updateNote()" class="createbutton">
          <ion-icon name="checkmark-circle"></ion-icon>
        </button>
      </ion-col>
      <ion-buttons right>
        <button ion-button icon-only round (click)="deleteNote()" class="createbutton">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-buttons>
    </ion-row>
  </ion-grid>
</ion-footer>
