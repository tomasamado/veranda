<ion-content padding no-bounce class="no-scroll">
  <br>
  <br>
  <br>
  <br>
  <img src="./assets/imgs/logo.jpg" style="width:125px; height:100px" class="center">
  <ion-list>
    <ion-item no-lines style="color: #7273cc;">
        <ion-title class="title">Veranda</ion-title>
    </ion-item>
  </ion-list>
  <br>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.username" name="username" class="input"></ion-input>
    </ion-item>
    <ion-item no-lines>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password" class="input"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block class="loginbutton" (click)="login()" padding>Login</button>
  <button ion-button block clear style="color: #7273cc" (click)="goRegister()" padding>Create Account</button>

</ion-content>
