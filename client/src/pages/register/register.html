<ion-header> 
    <ion-navbar>
        <ion-title>Register</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" [(ngModel)]="name" name="name" aria-required="true"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="email" name="email" aria-required="true"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" aria-required="true"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block (click)="register()">Register</button>
</ion-content>
