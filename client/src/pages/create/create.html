<ion-header>
  <ion-navbar>
    <ion-title>
      New note
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding padding [style.background-color]="this.currentColour">
  <ion-list inset>
      <ion-buttons>
          <button *ngFor="let colour of availableColours" color="light" icon-only ion-button outline (click)="changeColour(colour)">
              <ion-icon  [style.color]="colour" name="water"></ion-icon>
          </button>
      </ion-buttons>
  </ion-list>
  <br>

  <ion-list inset >
    <ion-item [style.background-color]="this.currentColour">
      <ion-input type="text" placeholder="Title" [(ngModel)]="note.title" name="title"></ion-input>
    </ion-item>

    <ion-item [style.background-color]="this.currentColour">
      <ion-textarea placeholder="Note" [(ngModel)]="note.description" name="description"></ion-textarea>
    </ion-item>

    <ion-item [style.background-color]="this.currentColour">
      <p style="text-align: center"><img src="{{ photo }}"></p>
    </ion-item>

  </ion-list>
</ion-content>

<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col style="text-align: center">

        <button ion-button icon-only round (click)="createNote()" class="createbutton">
          <ion-icon name="checkmark-circle"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>

<ion-fab right bottom>
  <button ion-fab mini class="createbutton">
    <ion-icon name="add"></ion-icon>
  </button>
  <ion-fab-list side="top">
    <button ion-button icon-only round (click)="addPhoto()" class="createbutton">
      <ion-icon name="photos"></ion-icon>
    </button>
    <button ion-button icon-only round (click)="takePhoto()" class="createbutton">
      <ion-icon name="camera"></ion-icon>
    </button>
    <button ion-button icon-only round (click)="canvas()" class="createbutton">
      <ion-icon name="color-wand"></ion-icon>
    </button>
  </ion-fab-list>
</ion-fab>
